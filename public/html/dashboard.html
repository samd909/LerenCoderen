<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>dashboard</title>
    <link rel="icon" href="../images/dashboard.png" type="image/png" />
  </head>
  <body>
    <div class="dashboard-container">
      <nav class="sidebar">
        <h2>Admin</h2>
        <ul>
          <li><a onclick="handleNav('home')">Home</a></li>
          <li><a onclick="handleNav('customer')">Customer</a></li>
          <li><a onclick="handleNav('settings')">Settings</a></li>
          <li><a onclick="handleNav('logout')">Logout</a></li>
        </ul>
      </nav>

      <div class="main-content">
        <header class="dashboard-header">
          <h1 id="title">Welcome to the Dashboard</h1>
          <input type="text" placeholder="Search..." />
        </header>

        <section class="cards-section">
          <div class="card">
            <h3>Users</h3>
            <p>1,500</p>
          </div>
          <div class="card">
            <h3>Sales</h3>
            <p>$25,000</p>
          </div>
          <div class="card">
            <h3>Feedback</h3>
            <p>95%</p>
          </div>
        </section>

        <section class="charts-section">
          <div class="chart">
            <h3>Monthly Sales</h3>
            <div class="chart-placeholder">Chart Area</div>
          </div>
          <div class="chart">
            <h3>Visitor Stats</h3>
            <div class="chart-placeholder">Chart Area</div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/global/cl_request.js"></script>
    <script src="js/cl_dashboard.js"></script>
  </body>
</html>
