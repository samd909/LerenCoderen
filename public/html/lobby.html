<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/lobby.css" />
    <link rel="stylesheet" href="css/global/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>lobby</title>
    <link rel="icon" href="../images/lobby.png" type="image/png" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/lobby" class="active">PLAY</a>
        <a href="/locker">LOCKER</a>
        <a>ITEM SHOP</a>

        <a>CARREER</a>

      <div class="profile"></div>

    <main></main>
    <div id="character">

    </div>
    <div id="play">
      <h1>Leren Coderen</h1>
      <select id="game-mode">
        <option value="javascript">JavaScript</option>
        <option value="laravell">Laravell</option>
      </select>
      <button>PLAY</button>
    </div>
    <div id="options">
      <button>Option 1</button>
      <button>Option 2</button>
      <button>Option 3</button>
    </div>
    <script src="js/global/cl_request.js"></script>
    <script src="js/cl_lobby.js"></script>

</html>
