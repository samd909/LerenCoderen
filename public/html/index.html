<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Index</title>
    <link rel="icon" href="../images/icon.png" type="image/png" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="form-toggle">
          <button id="login-toggle" class="active">Login</button>
          <button id="register-toggle">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form active">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required />
            <small class="error-message"></small>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required minlength="6" />
            <small class="error-message"></small>
          </div>
          <button type="submit">Login</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="form">
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" required minlength="3" />
            <small class="error-message"></small>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required />
            <small class="error-message"></small>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input
              type="password"
              id="register-password"
              required
              minlength="6"
            />
            <small class="error-message"></small>
          </div>
          <div class="form-group">
            <label for="register-confirm-password">Confirm Password</label>
            <input
              type="password"
              id="register-confirm-password"
              required
              minlength="6"
            />
            <small class="error-message"></small>
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <script src="js/global/cl_request.js"></script>
    <script src="js/cl_index.js"></script>
  </body>
</html>
